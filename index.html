<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> html-css-bootstrap-dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="container">
        <nav class="navbar fixed-top flex-nowrap bg-body-tertiary">
            <img class="logo_s d-md-block d-lg-none d-sm-block" src="img/mobile-logo.png" alt="">
            <img class="d-none d-lg-block px-2" src="img/logo.svg" alt="">
            <div class="input-group px-3">
                <input type="text " class="form-control" placeholder="Cerca qui:" aria-label="Username"
                    aria-describedby="basic-addon1">
                <div class="text-center mt-1 px-3">
                    <i class="d-none d-lg-inline px-1 fa-solid fa-list-ul ml-2"></i>
                    <i class="d-none d-lg-inline px-1 fa-regular fa-circle-question ml-2"></i>
                    <i class="d-none d-lg-inline px-1 fa-solid fa-ellipsis-vertical ml-2"></i>
                    <div class="dropdown-center bg.light d-inline-block align-baseline">
                        <div class="" type="" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="px-1 mb-1 fa-solid fa-bell align-middle" style="color: orange;"></i>
                        </div>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Action two</a></li>
                            <li><a class="dropdown-item" href="#">Action three</a></li>
                        </ul>
                    </div>


                    <!-- <i class="px-1 fa-solid fa-bell align-middle" style="color: orange;"></i> -->
                </div>
            </div>
        </nav>
    </div>
    <div class="sidebar bg-dark text-white">
        <div class="nav_buttons mt-3">
            <ul>
                <li class="list-group-item py-1"><i class="fa-solid fa-house me-3"></i>
                    <span class="d-none d-lg-inline">Home</span>
                </li>
                <li class="list-group-item py-1"><i class="fa-solid fa-chart-simple me-3"></i>
                    <span class="d-none d-lg-inline">Stats</span>
                </li>
                <li class="list-group-item py-1"><i class="bi bi-reception-4 me-3"></i>
                    <span class="d-none d-lg-inline">Signals</span>
                </li>
            </ul>
        </div>
        <div class="admin mb-5">
            <ul>
                <li class="list-group-item"><i class="fa-solid fa-gear me-3"></i>
                    <span class="d-none d-lg-inline">Admin</span>
                </li>
            </ul>
        </div>
    </div>
    <div class="main_content">
        <div class="bar-header bg-primary text-light ">
            <div class="container-fluid">
                <div class="row py-3">
                    <div class="col-lg-3 col-md-4 order-md-3 pt-2 ">
                        <div class="">
                            <span>Nuovo Studente</span>

                            <span class="" type="" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
                                aria-controls="offcanvasRight"><i class="fa-solid fa-plus p-2 ms-3 border"></i></span>

                            <div class="offcanvas offcanvas-end w-100 d-lg-offcanvas-end" tabindex="-1" id="offcanvasRight"
                                aria-labelledby="offcanvasRightLabel">
                                <div class="offcanvas-header">
                                    <h5 class="offcanvas-title" id="offcanvasRightLabel">Offcanvas right</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
                                        aria-label="Close"></button>
                                </div>
                                <div class="offcanvas-body">
                                    <form class="row g-3">

                                        <div class="col-6">
                                            <label for="name">Name</label>
                                            <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                                        </div>
    
                                        <div class="col-6">
                                            <label for="LastName">Last Name</label>
                                            <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                                        </div>
                                              
    
                                        <div class="col-md-6">
                                            <label for="inputEmail4" class="form-label">Email</label>
                                            <input type="email" class="form-control" id="inputEmail4">
                                        </div>
    
                                        <div class="col-md-6">
                                            <label for="inputPassword4" class="form-label">Password</label>
                                            <input type="password" class="form-control" id="inputPassword4">
                                        </div>
    
                                        <div class="col-12">
                                            <label for="inputAddress" class="form-label">Indirizzo</label>
                                            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                                        </div>
    
                                        <div class="col-md-6">
                                            <label for="inputCity" class="form-label">Citta</label>
                                            <input type="text" class="form-control" id="inputCity">
                                        </div>
    
                                        <div class="col-md-4">
                                            <label for="inputState" class="form-label">Stato</label>
                                            <select id="inputState" class="form-select">
                                                <option selected>Scegli file</option>
                                                <option>...</option>
                                            </select>
                                        </div>
    
                                        <div class="col-md-2">
                                            <label for="inputZip" class="form-label">CAP</label>
                                            <input type="text" class="form-control" id="inputZip">
                                        </div>
    
                                        <div class="col-12">
                                            <div class="mb-3">
                                                <label for="formFileSm" class="form-label">Small file input example</label>
                                                <input class="form-control form-control-sm" id="formFileSm" type="file">
                                            </div>
                                        </div>
    
                                        <div class="col-12">
                                            <button type="submit" class="btn btn-primary">Sign in</button>
                                        </div>
    
                                    </form>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="col-lg-6 col-md-4 pt-2">
                        <div>
                            <span>Boolean</span>
                            <span class="badge rounded-pill border text-bg-primary">Piano blaze</span>
                        </div>
                        <div class=" clo-12 mt-2">
                            <span class="badge rounded-pill border text-bg-primary">3 app</span>
                            <i class="bi bi-chevron-double-right "></i>
                            <span class="badge d-none d-lg-inline rounded-pill border text-bg-primary">Boolean mobile
                                app</span>
                            <span class="badge  d-none d-lg-inline rounded-pill border text-bg-primary">Boolean web
                                app</span>
                            <span class="badge d-none d-lg-inline rounded-pill border text-bg-primary">Boolean blog
                                app</span>
                            <i class="bi bi-plus bg-danger d-lg-none d-sm-inline rounded-circle fs-6"></i>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-4 pt-2">
                        <div>Studenti online negli ultimi 30 minuti</div>
                        <div>125</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            
            <div class="col-12 col-lg-8">

            </div>

        </div>


        <!-- fs-3 bg-black rounded-circle -->





    </div>














    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>

</body>

</html>
